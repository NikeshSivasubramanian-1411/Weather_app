<!DOCTYPE html> <!-- Declares the document type and version of HTML (HTML5) -->
<html lang="en"> <!-- Root element with language set to English -->
<head>
    <meta charset="UTF-8"> <!-- Character encoding set to UTF-8 for all characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness on all devices -->
    <title>Weather App</title> <!-- Title shown in the browser tab -->
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS stylesheet -->
</head>
<body>
    <!-- Background container (covered via CSS for dynamic background images) -->
    <div class="background"></div>

    <!--  Main card container for all content -->
    <div class="card">

        <!-- Header Section -->
        <header class="header">
            <h1 class="title">SkyCast</h1> <!-- Main title of the app -->
            <p class="subtitle">Get real-time weather updates for any city around the world.</p> <!-- Subtitle description -->
        </header>

        <!-- Search Section -->
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false"> <!-- Input for city name -->
            <button><img src="images/search.png" alt="Search"></button> <!-- Search button with image -->
        </div>

        <!-- Error message (hidden by default) shown when invalid city entered -->
        <div class="error" style="display: none;">
            <p>Invalid City Name</p>
        </div>

        <!-- Weather Information Display (hidden initially) -->
        <div class="weather" style="display: none;">
            <img src="images/rain.png" class="weather-icon" alt="Weather Icon"> <!-- Icon representing the current weather -->
            <h1 class="temp">22Â°C</h1> <!-- Displays the temperature -->
            <h2 class="city">New York</h2> <!-- Displays the city name -->

            <!-- Weather Details Section -->
            <div class="details">

                <!-- Humidity Section -->
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity Icon"> <!-- Humidity icon -->
                    <div>
                        <p class="humidity">50%</p> <!-- Humidity percentage -->
                        <p>Humidity</p> <!-- Label -->
                    </div>
                </div>

                <!-- Wind Speed Section -->
                <div class="col">
                    <img src="images/wind.png" alt="Wind Icon"> <!-- Wind icon -->
                    <div>
                        <p class="wind">15 km/h</p> <!-- Wind speed -->
                        <p>Wind Speed</p> <!-- Label -->
                    </div>
                </div>

            </div> <!-- End .details -->
        </div> <!-- End .weather -->

    </div> <!-- End .card -->

    <script src="script.js"></script> <!-- External JavaScript for functionality -->
</body>
</html>

<!--
    Summary:
    This is the main HTML structure for the Weather App.
    It contains the layout of the page, including a search section, weather display card, and background container.
    The page interacts with the script.js file for functionality and style.css for visual presentation.
    It is the entry point of the application and is used for GitHub Pages hosting.
-->
